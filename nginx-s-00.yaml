version: '3.8'

services:
  nginx81:
    image: nginx:latest
    container_name: nginx81
    ports:
      - "81:81"  # Host-Port 81 â†’ Container-Port 81 (nginx muss auf Port 81 lauschen)
    volumes:
      - ./html1:/usr/share/nginx/html1:ro
      - ./nginx81.conf:/etc/nginx/nginx.conf:ro  # Nginx muss so konfiguriert sein, dass es auf Port 81 lauscht
    depends_on:
      - traefik
    command: [ "nginx", "-g", "daemon off;" ]
    restart: unless-stopped
    networks:
      - traefik

  